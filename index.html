<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="dist/reset.css">
		<link rel="stylesheet" href="dist/reveal.css">
		<link rel="stylesheet" href="dist/theme/black.css" id="theme">

		<!-- Theme used for syntax highlighted code -->
		<link rel="stylesheet" href="plugin/highlight/monokai.css" id="highlight-theme">
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section>
				<h3>Aplikasi Mari Bangun Rumah (Mabar)</h3>
				<img src="https://www.klikmania.net/wp-content/uploads/2018/12/Situs-Jual-Beli-Rumah-Terbaik-di-Indonesia.jpeg" alt="">
				<small>Created  <a href="https://github.com/alfon97/Buayatele-MWAPAGI">BuayaTele Team</a></small>
				</section>

				<section>
					<h3>Fitur Login</h3>
				Fitur ini digunakan untuk verifikasi data pengguna ke server, agar pengguna dapat masuk ke aplikasi
				<img src="img/login.png" width="250px" height="430px" alt="">
				</section>

				<section>
					<h3>Fitur Beranda</h3>
					Fitur ini digunakan untuk melihat tampilan beranda dari aplikasi Mari Bangun Rumah (Mabar)
					<img src="img/beranda.png" width="250px" height="430px" alt="">
				</section>
			</div>
		</div>

		<script src="dist/reveal.js"></script>
		<script src="plugin/notes/notes.js"></script>
		<script src="plugin/markdown/markdown.js"></script>
		<script src="plugin/highlight/highlight.js"></script>
		<script>
			// More info about initialization & config:
			// - https://revealjs.com/initialization/
			// - https://revealjs.com/config/
			Reveal.initialize({
				hash: true,

				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ]
			});
		</script>
	</body>
</html>
